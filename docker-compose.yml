version: '3.8'

# Environment variables used:
# - MINIO_VERSION: MinIO container version
# - HAPROXY_VERSION: HAProxy container version
# Both variables have default values in the service definitions

services:
  # MinIO for testing S3 requests
  minio:
    image: minio/minio:${MINIO_VERSION:-RELEASE.2025-04-22T22-12-26Z}
    ports:
      - "9001:9000"
      - "9091:9001"
    environment:
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_API_REQUESTS_MAX: 8000

    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # HAProxy Instance 1 - Active-Active Setup
  haproxy1:
    build:
      context: ./haproxy
      args:
        HAPROXY_VERSION: ${HAPROXY_VERSION:-3.0}
    ports:
      - "80:80"
      - "443:443"
      - "8404:8404"
    volumes:
      - ./haproxy/config:/usr/local/etc/haproxy/config:rw  # Allow write for hot reload
      - ./haproxy/ssl/certs:/etc/ssl/certs:ro  # Mount SSL certificates
    depends_on:
      - minio
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8404/stats"]
      interval: 30s
      timeout: 10s
      retries: 3

  # HAProxy Instance 2 - Active-Active Setup
  haproxy2:
    build:
      context: ./haproxy
      args:
        HAPROXY_VERSION: ${HAPROXY_VERSION:-3.0}
    ports:
      - "81:80"
      - "444:443"
      - "8405:8404"
    volumes:
      - ./haproxy/config:/usr/local/etc/haproxy/config:rw  # Allow write for hot reload
      - ./haproxy/ssl/certs:/etc/ssl/certs:ro  # Mount SSL certificates
    depends_on:
      - minio
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8404/stats"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  minio_data:
